name: Run Assessment

on:
  push:
    paths:
      - 'scenarios/dairy-paper/scenario.toml'
  workflow_dispatch:

jobs:
  evaluate:
    uses: RDI-Foundation/agentbeats-leaderboard-template/.github/workflows/runner.yml@main
    with:
      leaderboard_repo: 'RDI-Foundation/agentbeats-leaderboard-template'
      scenario_file: 'scenarios/dairy-paper/scenario.toml'
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
